<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Food Item</title>
  <style>
    body { font-family: Georgia, serif; background-color: #f9f7f1; color: #1f3d2c; margin: 0; padding: 0; }
    nav { background-color: #1f3d2c; color: white; display: flex; justify-content: space-between; align-items: center; padding: 0.8rem 2rem; }
    .nav-links { display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0; }
    .nav-links a { color: white; text-decoration: none; font-size: 1rem; }
    .nav-links a:hover { color: #c7e0d0; }
    .container { padding: 30px; max-width: 600px; margin: 0 auto; }
    form { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #1f3d2c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #305a43; }
  </style>
</head>
<body>
  <nav>
    <div class="logo" style="font-size: 1.5rem; font-weight: bold;">No Food Left Behind</div>
    <ul class="nav-links">
      <li><a href="MainApp.html">Home</a></li>
      <li><a href="Signup.html">Register Restaurant</a></li>
      <li><a href="RestaurantView">Restaurants</a></li>
      <li><a href="AddFood.html">Add Food</a></li>
      <li><a href="AddFoodServlet">Browse Food</a></li> 
      <li><a href="SendWelcomeEmails">Send welcome email</a></li>
       <!-- Changed to servlet -->
    </ul>
  </nav>
  <div class="container">
    <h2>Add a Food Item</h2>
    <!-- FIXED: Changed action from "AddFoodServlet" to "AddFood" -->
    <form action="AddFood" method="post">
      <label for="restaurantId">Restaurant ID:</label>
      <input type="text" id="restaurantId" name="restaurantId" required />
      
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" name="foodName" required />
      
      <label for="discount">Discount:</label>
      <input type="text" id="discount" name="discount" required />
      
      <label for="pickupTime">Pickup Time (optional):</label>
      <input type="text" id="pickupTime" name="pickTime" />  <!-- Note: parameter name is pickTime -->
      
      <button type="submit">Add Food Item</button>
    </form>
  </div>
</body>
</html>
