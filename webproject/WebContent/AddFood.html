<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Food | No Food Left Behind</title>
  <style>
    body {
      font-family: "Georgia", serif;
      margin: 0;
      background-color: #f9f7f1;
      color: #1f3d2c;
    }

    /* Navigation Bar */
    nav {
      background-color: #1f3d2c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #c7e0d0;
    }

    header {
      text-align: center;
      padding: 2rem 0 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Add Food for the restaurants */
    .form-container {
      background-color: #fffdf8;
      border: 2px solid #1f3d2c;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 1.3rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      font-size: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1.5px solid #1f3d2c;
      border-radius: 6px;
      font-family: "Georgia", serif;
      font-size: 1rem;
      background-color: #fefcf8;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #305a43;
      background-color: #fff;
    }

    .image-placeholder {
      width: 100%;
      height: 180px;
      background-color: #e8e6e0;
      border: 2px dashed #1f3d2c;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    button {
      background-color: #1f3d2c;
      color: white;
      border: none;
      padding: 0.8rem 1.8rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: "Georgia", serif;
      display: block;
      margin: 1.5rem auto 0;
    }

    button:hover {
      background-color: #305a43;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 0.8rem;
      }
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">No Food Left Behind</div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Available Foods</a></li>
      <li><a href="#">Add Food</a></li>
    </ul>
  </nav>

  <header>Add Food (Restaurant Portal)</header>

  <!-- Add Food Form -->
  <div class="form-container">
    <div class="form-group">
      <label for="restaurant">Restaurant Name</label>
      <input type="text" id="restaurant" placeholder="Enter your restaurant name">
    </div>

    <div class="form-group">
      <label for="foodName">Food Name</label>
      <input type="text" id="foodName" placeholder="Enter food name">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity / Portions</label>
      <input type="text" id="quantity" placeholder="e.g., 10 servings or 5 boxes">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Add a short note about the food..."></textarea>
    </div>

    <div class="form-group">
      <label>Food Image (Optional)</label>
      <div class="image-placeholder">Image Placeholder</div>
    </div>

    <button type="button" onclick="addFood()">Add Food</button>
  </div>

  <script>
    function addFood() {
      alert("Food added successfully (UI only).");
    }
  </script>

</body>
</html>
