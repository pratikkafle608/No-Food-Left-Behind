<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Food Left Behind</title>
  <style>
    body {
      font-family: "Georgia", serif;
      margin: 0;
      background-color: #f9f7f1;
      color: #1f3d2c;
    }

    /* image box styling */
    .img-box {
      width: 100%;
      height: 130px;
      background-color: #e8e6e0;
      border: 2px dashed #1f3d2c;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.8rem;
      overflow: hidden;
      border-radius: 4px;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    /* nav bar styling */
    nav {
      background-color: #1f3d2c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #c7e0d0;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search-bar input {
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      border: none;
      font-family: "Georgia", serif;
      font-size: 0.9rem;
    }

    .search-bar button {
      background-color: #c7e0d0;
      color: #1f3d2c;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: "Georgia", serif;
    }

    .search-bar button:hover {
      background-color: #b2d4bf;
    }

    header {
      text-align: center;
      padding: 2rem 0 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* restaurant cards */
    .restaurants {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 3rem;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card {
      width: 200px;
      padding: 1rem;
      border: 3px solid #1f3d2c;
      border-radius: 8px;
      background-color: #fffdf8;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
    }

    .browse-btn {
      background-color: #1f3d2c;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: block;
      margin: 1rem auto 2rem;
    }

    .browse-btn:hover {
      background-color: #305a43;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 0.8rem;
      }
      .restaurants {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <div class="logo">No Food Left Behind</div>

    <ul class="nav-links">
      <li><a href="HomePage.html">Home</a></li>
      <li><a href="AddFood.html">Add Food</a></li>
      <li><a href="BrowseFood.html">Browse Food</a></li>
      <li><a href="Join.html">About</a></li>
      <li><a href="simpleFormInsert.html">Insert Form</a></li>
      <li><a href="simpleFormSearch.html">Search Form</a></li>
    </ul>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search restaurants/foods...">
      <button onclick="search()">Search</button>
    </div>
  </nav>

  <header>Our Partner Restaurants</header>

  <!-- Restaurant cards -->
  <div class="restaurants">
    <div class="card">
      <div class="img-box">
        <img src="ipop.jpg" alt="Eye-Pop Restaurant">
      </div>
      <h3>Eye-Pop</h3>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="mcTrump.jpg" alt="McTrump’s Restaurant">
      </div>
      <h3>McTrump’s</h3>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="bq.jpg" alt="Burger Queen">
      </div>
      <h3>Burger Queen</h3>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="teslardhouse.jpg" alt="Tesla Roadhouse">
      </div>
      <h3>Tesla Roadhouse</h3>
    </div>
  </div>

  <button class="browse-btn" onclick="browseRestaurants()">Browse more</button>

  <script>
    // Search function
    function search() {
      const query = document.getElementById('search').value;
      if (query.trim() === "") {
        alert("Please enter to search!");
      } else {
        alert("Searching for: " + query);
      }
    }

    // Browse restaurants function
    function browseRestaurants() {
      alert("Loading restaurants...");
    }
  </script>

</body>
</html>
