<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>No Food Left Behind Login</title>
<Style>
body{

font-family:Arial, sans-serif;
background-color: #f4f4f4;
display: flex;
justify-content: center;
align-items:center;
height: 100vh;

}

form{
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

input{
display: block;
margin-bottom: 10px;
padding: 8px;
width: 200px;
}

button{
background-color: #007BFF;
color: white;
border: none;
padding: 10px;
width: 220px;
border-radius: 5px;
cursor: pointer;
}

button:hover{
background-color: #0056b3;
}
</Style>
</head>
<body>
<form action = "login" method = "post">
<h2>Login</h2>
<input type = "text" name= "username"
placeholder = "Username" required/>
<input type = "password" name = "password"
placeholder = "Password" required/>
<button type = "submit">Login</button>
</form>

</body>
</html>
