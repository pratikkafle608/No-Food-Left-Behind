<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | No Food Left Behind</title>
<style>
body {
	font-family: "Georgia", serif;
	margin: 0;
	background-color: #f9f7f1;
	color: #1f3d2c;
}

nav {
	background-color: #1f3d2c;
	color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0.8rem 2rem;
}

.logo {
	font-size: 1.3rem;
	font-weight: bold;
	letter-spacing: 1px;
}

.nav-links {
	display: flex;
	gap: 1.5rem;
	list-style: none;
	margin: 0;
	padding: 0;
}

.nav-links a {
	color: white;
	text-decoration: none;
	font-size: 1rem;
	transition: color 0.3s;
}

.nav-links a:hover {
	color: #c7e0d0;
}

.search-bar {
	display: flex;
	align-items: center;
	gap: 0.5rem;
}

.search-bar input {
	padding: 0.4rem 0.7rem;
	border-radius: 4px;
	border: none;
	font-family: "Georgia", serif;
	font-size: 0.9rem;
}

.search-bar button {
	background-color: #c7e0d0;
	color: #1f3d2c;
	border: none;
	padding: 0.4rem 0.8rem;
	border-radius: 4px;
	cursor: pointer;
	transition: background-color 0.3s;
	font-family: "Georgia", serif;
}

.search-bar button:hover {
	background-color: #b2d4bf;
}

header {
	text-align: center;
	padding: 2rem 0 1rem;
	font-size: 1.8rem;
	font-weight: bold;
	letter-spacing: 1px;
}

.form-container {
	background-color: #fffdf8;
	max-width: 450px;
	margin: 2rem auto;
	padding: 2rem;
	border: 3px solid #1f3d2c;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(31, 61, 44, 0.1);
}

.form-container h2 {
	text-align: center;
	margin-bottom: 1.5rem;
	color: #1f3d2c;
}

label {
	display: block;
	margin-top: 1rem;
	font-weight: bold;
}

input[type="email"], input[type="password"] {
	width: 100%;
	padding: 0.6rem;
	margin-top: 0.4rem;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-family: "Georgia", serif;
	font-size: 1rem;
}

button {
	background-color: #1f3d2c;
	color: white;
	border: none;
	padding: 0.8rem 1.5rem;
	border-radius: 5px;
	font-size: 1rem;
	cursor: pointer;
	margin-top: 1.5rem;
	width: 100%;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #305a43;
}

.form-footer {
	text-align: center;
	margin-top: 1rem;
}

.form-footer a {
	color: #1f3d2c;
	text-decoration: underline;
}

@media ( max-width : 768px) {
	nav {
		flex-direction: column;
		gap: 0.8rem;
	}
	.form-container {
		width: 90%;
	}
}
</style>
</head>

<body>

	<nav>
		<div class="logo">No Food Left Behind</div>
		<ul class="nav-links">
			<li><a href="MainApp.html">Home</a></li>
			<li><a href="AddFood.html">Add Food</a></li>
			<li><a href="BrowseFood.html">Browse Food</a></li>
			<li><a href="Join.html">Join</a></li>
			<li><a href="RestaurantView">Restaurants</a></li>
		</ul>

		<div class="search-bar">
			<input type="text" id="search" placeholder="Search restaurants...">
			<button onclick="search()">Search</button>
		</div>
	</nav>

	<header>Welcome Back</header>

	<div class="form-container">
		<h2>Login to Your Account</h2>

		<!-- Corrected form -->
		<form action="AddFood.html" method="post">
			<label for="email">Email Address:</label> <input type="email"
				id="email" name="email" required> <label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<!-- FIXED: Removed <a> tag that was hijacking the submit -->
			<button type="submit">Login</button>

			<div class="form-footer">
				<p>
					Donâ€™t have an account? <a href="Signup.html">Sign Up Here</a>
				</p>
			</div>
		</form>
	</div>

	<script>
		function search() {
			const query = document.getElementById('search').value.trim();
			if (!query) {
				alert("Please enter something to search!");
			} else {
				window.location.href = "simpleFormSearch.html?query="
						+ encodeURIComponent(query);
			}
		}
	</script>

</body>
</html>
