<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Signup</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f7f1;
      color: #1f3d2c;
      text-align: center;
    }
     nav {
      background-color: #1f3d2c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }
    form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px;
      margin-top: 40px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #c7e0d0;
    }
    
    button {
      background-color: #1f3d2c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #305a43;
    }
    
    nav {
        flex-direction: column;
        gap: 0.8rem;
      }

      .form-container {
        width: 90%;
      }
  </style>
</head>
<body>
<nav>
    <div class="logo">No Food Left Behind</div>

    <ul class="nav-links">
      <li><a href="MainApp.html">Home</a></li>
      <li><a href="AddFood.html">Add Food</a></li>
      <li><a href="BrowseFood.html">Browse Food</a></li>
      <li><a href="Join.html">Join</a></li>
      <li><a href="SignupSearch.html">Restaurants</a></li>
     <!-- <li><a href="Login.html">Login</a></li> -->
      <!--  <li><a href="simpleFormInsert.html">Insert Form</a></li>
      <li><a href="simpleFormSearch.html">Search Form</a></li>-->
    </ul>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search restaurants...">
      <button onclick="search()">Search</button>
    </div>
  </nav>
  <h2>Register Your Restaurant</h2>

  <form action="Restaurant" method="post">
    <input type="text" name="userName" placeholder="Restaurant Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="addressState" placeholder="State (e.g., TX)" maxlength="2" required>
    <input type="text" name="addressStreet" placeholder="Street Address">
    <input type="text" name="addressZIP" placeholder="ZIP Code" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="phone" placeholder="Phone Number (###-###-####)" required>
    <input type="url" name="imageSource" placeholder="Image Source (Embedded Link, e.g., https://example.com/logo.jpg)" required>
    

    <button type="submit">Sign Up</button>
  </form>

  <br><br>
  <a href="SignupSearch.html" style="color:#1f3d2c;">View Registered Restaurants</a>
</body>
</html>
