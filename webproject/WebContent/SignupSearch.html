<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Registered Restaurants</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f7f1;
      color: #1f3d2c;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #1f3d2c;
      color: white;
      padding: 1rem 2rem;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px 0;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      background-color: #1f3d2c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
<nav>
    <div class="logo">No Food Left Behind</div>
    <ul class="nav-links">
      <li><a href="MainApp.html">Home</a></li>
      <li><a href="Signup.html">Register Restaurant</a></li>
      <li><a href="SignupSearch.html">View Restaurants</a></li>
    </ul>
</nav>

<div class="container">
  <h2>View Registered Restaurants</h2>
  
  <div class="instructions">
    <p>Below is the list of all registered restaurants. If you don't see any data, make sure:</p>
    <ul style="text-align: left; display: inline-block;">
      <li>The RestaurantView servlet is deployed</li>
    </ul>
  </div>

  <div>
    <button onclick="refreshView()">Refresh View</button>
    <button onclick="openInNewTab()">Open in New Tab</button>
  </div>

  <iframe id="restaurantFrame" src="RestaurantView" title="Restaurant List"></iframe>
</div>

<script>
function refreshView() {
    document.getElementById('restaurantFrame').src = 'RestaurantView';
}

function openInNewTab() {
    window.open('RestaurantView', '_blank');
}

// Testing the servelet and itS accessibility
fetch('RestaurantView')
    .then(response => {
        console.log('Servlet status:', response.status);
    })
    .catch(error => {
        console.error('Servlet not accessible:', error);
        document.querySelector('.instructions').innerHTML += 
            '<div style="color: red; margin-top: 10px;">Warning: Servlet may not be accessible. Check server deployment.</div>';
    });
</script>
</body>
</html>
